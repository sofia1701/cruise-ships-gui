<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cruise Ships</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" > 
</head>
<body>
  <form class="form" action="port form">
    <label for="add port">Add Port</label>
    <input type="add port" id="addport" placeholder="Add port here...">
    <button id="portbutton">Add</button>
  </form>

  <div id="viewport">

    <div id="ports"></div>

    <div id="ship"></div>

    <button id="sailbutton">Press to Sail!</button>
    
  </div>

  <div id="display">
    <div id="current-port"></div>
    <div id="next-port"></div>
  </div>

  <script src="src/controller.js"></script>
  <script src="src/ship.js"></script>
  <script src="src/itinerary.js"></script>
  <script src="src/port.js"></script>
  
  
  <script>

    const itinerary = new Itinerary([
      new Port('Sydney'),
      new Port('Long Beach'),
      new Port('Lisbon'),
      new Port('New York'),
    ]);

    const ship = new Ship(itinerary);

    const controller = new Controller(ship);
  
    controller.renderPorts(ship.itinerary.ports);
    controller.renderShip();
    controller.displayMessage();
  </script>

</body>
</html>
